<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrict User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_restricted.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-restrict-container">
        <div class="admin-header">
            <div class="header-content">
                <h1><i class="fas fa-user-lock"></i> Restrict User</h1>
                <a href="/admin_users_management" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Users
                </a>
            </div>
        </div>

        <div class="restrict-card">
            <div class="restrict-card-header">
                <h2><i class="fas fa-exclamation-triangle"></i> Confirm User Restriction</h2>
                <p class="subtext">User will be restricted for 7 days</p>
            </div>
            
            <div class="user-details">
                <div class="detail-item">
                    <span class="detail-label">User ID:</span>
                    <span id="userId" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Username:</span>
                    <span id="username" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span id="userEmail" class="detail-value"></span>
                </div>
            </div>
            
            <div class="restrict-reason-section">
                <label for="restrictReason" class="reason-label">
                    <i class="fas fa-comment-alt"></i> Reason for Restriction
                </label>
                <textarea id="restrictReason" class="reason-input" 
                          placeholder="Please provide a clear reason for restricting this user..." 
                          required></textarea>
                <div class="character-count"><span id="charCount">0</span>/500</div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-cancel" onclick="window.location.href='/admin_users_management'">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="btn btn-confirm" onclick="confirmRestriction()">
                    <i class="fas fa-lock"></i> Confirm Restriction
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin_restricted.js') }}"></script>
</body>
</html>
