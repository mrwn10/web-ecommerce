<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Account Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buyer_account_settings.css') }}">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-cog"></i> Buyer Account Settings</h1>
        
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="province"><i class="fas fa-map-marker-alt"></i> Province</label>
            <input type="text" id="province" name="province">
        </div>
        
        <div class="form-group">
            <label for="municipal"><i class="fas fa-map-marked-alt"></i> Municipal</label>
            <input type="text" id="municipal" name="municipal">
        </div>
        
        <div class="form-group">
            <label for="barangay"><i class="fas fa-map-pin"></i> Barangay</label>
            <input type="text" id="barangay" name="barangay">
        </div>
        
        <div class="form-group">
            <label for="contact_number"><i class="fas fa-phone"></i> Contact Number</label>
            <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10,15}">
        </div>
        
        <div class="button-group">
            <button class="back-btn" onclick="window.location.href='/buyer_dashboard'">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
            <button id="update-btn">
                <i class="fas fa-save"></i> Update Account
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/buyer_account_settings.js') }}"></script>
</body>
</html>
