<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buyer_dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#"><i class="fas fa-baby"></i> Kids & Baby</a>
            </div>
            <div class="nav-links">
                <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="/buyer_order"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="/buyer_account_settings"><i class="fas fa-user"></i> Profile</a>
                <a href="/login"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Welcome to Your Dashboard</h1>
            <div class="search-filter-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search products...">
                </div>
                <div class="category-filter-container">
                    <select class="category-filter">
                        <option value="">All Categories</option>
                        <option value="clothing">Clothing</option>
                        <option value="toys">Toys</option>
                        <option value="furniture">Furniture</option>
                        <option value="accessories">Accessories</option>
                        <option value="feeding">Feeding</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="product-container">
            <!-- Sample product cards (would be populated dynamically in real app) -->
            <div class="product-card">
                <div class="product-image-container">
                    <div class="no-image">No Image Available</div>
                </div>
                <div class="product-name">Baby Onesie Set</div>
                <div class="product-description">Soft and comfortable 3-piece baby onesie set in various colors</div>
                <span class="product-category">Clothing</span>
                <div class="product-price">$24.99</div>
                <div class="product-meta">
                    <span><i class="fas fa-store"></i> BabyFashion Co.</span>
                    <span><i class="fas fa-map-marker-alt"></i> In Stock (5+)</span>
                </div>
                <a href="#" class="view-details-btn">
                    <i class="fas fa-eye"></i> View Details
                </a>
            </div>
        </div>
        
        <div class="loading-spinner" id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading products...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/buyer_dashboard.js') }}"></script>
</body>
</html>
