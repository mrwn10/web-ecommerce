<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seller_update.css') }}"/>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1><i class="fas fa-edit"></i> Update Product</h1>
            <p>Edit your product details below</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="product-info">
            <p><strong>Product ID:</strong> <span id="product-id-display"></span></p>
        </div>
        
        <form id="update-product-form" enctype="multipart/form-data">
            <input type="hidden" id="product_id" name="product_id">
            
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="product_price">Price (â‚±):</label>
                    <input type="number" id="product_price" name="product_price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group half-width">
                    <label for="quantity_status">Quantity Available:</label>
                    <input type="number" id="quantity_status" name="quantity_status" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="baby_clothes_accessories">Baby Clothes & Accessories</option>
                    <option value="toys_and_games">Toys and Games</option>
                    <option value="educational_materials">Educational Materials</option>
                    <option value="strollers_gears">Strollers & Gears</option>
                    <option value="nursery_furniture">Nursery Furniture</option>
                    <option value="safety_and_health">Safety and Health</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Product Image:</label>
                <span class="current-image-label" id="current-image-label">Current Image:</span>
                <div class="image-preview-container">
                    <img id="image-preview" class="image-preview" alt="Product image">
                    <div id="no-image" class="no-image">
                        <i class="fas fa-image"></i> No image available
                    </div>
                </div>
                <div class="file-input-wrapper">
                    <div class="file-input-button">
                        <i class="fas fa-upload"></i> Choose New Image
                    </div>
                    <input type="file" id="image" name="image" accept="image/*" class="file-input">
                </div>
                <small>Only upload new image if you want to change the current one</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Update Product
                </button>

                <a href="/seller_dashboard" class="btn-dashboard">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/seller_update.js') }}"></script>
</body>
</html>
